<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/contrib/auto-render.min.js"></script>

  </head>
  <body onLoad="window.scroll(0, 300)">
    <nav class="topnav" id="myTopnav">
      <ul>
        <a id="home" onclick="getIdFromUrl(this.id);">Home</a>
        <a id="mathe" onclick="getIdFromUrl(this.id);">Mathe Quiz</a>
        <a id="allgemein" onclick="getIdFromUrl(this.id);">Allgemeinwissen Quiz</a>
        <a id="internet" onclick="getIdFromUrl(this.id);">Internettechnologien Quiz</a>
        <a id="flagge" onclick="getIdFromUrl(this.id);">Flaggen Quiz</a>
        <a id="highscore" onclick="getIdFromUrl(this.id);" >Highscores</a>
        <div class="hamburger" onclick="myFunction()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
  </nav>
    <header id="header"> </header>
    
    <div class="container" id="section1">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Frage
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Punktzahl
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <script>
      renderMathInElement(
          document.body,
          {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "\\[", right: "\\]", display: true},
                  {left: "$", right: "$", display: false},
                  {left: "\\(", right: "\\)", display: false}
              ]
          }
      );
    </script>


    <script src="assets/js/stickynavbar.js"></script>
    <script src="assets/js/game.js"></script>
    <script>
      // Service Worker registrieren fÃ¼r PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('scripts/sw.js')
          .then(reg => console.log(reg))
          .catch(err => console.log(err));
      }
  </script>
  </body>
</html>
