<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header"> </header>
    <nav id="nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a id="mathe" onclick="getIdFromUrl(this.id);">Mathe Quiz</a></li>
        <li><a id="allgemein" onclick="getIdFromUrl(this.id);">Allgemeinwissen Quiz</a></li>
        <li><a id="internet" onclick="getIdFromUrl(this.id);">Internettechnologien Quiz</a></li>
        <li><a id="flagge" onclick="getIdFromUrl(this.id);">Flaggen Quiz</a></li>
      </ul>
    </nav>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again</a>
        <a class="btn" href="/index.html">Go Home</a>
      </div>
    </div>
    <script src="assets/js/end.js"></script>
  </body>
</html>
