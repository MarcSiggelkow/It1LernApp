<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Glückwunsch!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="topnav" id="myTopnav">
      <ul>
        <a id="home" onclick="getIdFromUrl(this.id);">Home</a>
        <a id="mathe" onclick="getIdFromUrl(this.id);">Mathe Quiz</a>
        <a id="allgemein" onclick="getIdFromUrl(this.id);">Allgemeinwissen Quiz</a>
        <a id="internet" onclick="getIdFromUrl(this.id);">Internettechnologien Quiz</a>
        <a id="flagge" onclick="getIdFromUrl(this.id);">Flaggen Quiz</a>
        <a id="highscore" onclick="getIdFromUrl(this.id);" >Highscores</a>
        <div class="hamburger" onclick="myFunction()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
  </nav>
    <header id="header"> </header>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Speichern
          </button>
        </form>
        <a class="btn" href="/game.html">Play Again</a>
        <a class="btn" href="/index.html">Zur Startseite</a>
      </div>
    </div>
    <script src="assets/js/end.js"></script>
    <script>
      // Service Worker registrieren für PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('scripts/sw.js')
          .then(reg => console.log(reg))
          .catch(err => console.log(err));
      }
  </script>
  </body>
</html>
